  image: images/86776594_173268084125095_7616308008993161216_n.jpg
  title: About Us
  content: "Based in Jordan, Youth for Music Association was passionately established
    as a go-to hub for budding youth musicians, to meet the need and demand for an
    inclusive platform that’s dedicated to their development. As such, we’re committed
    to encourage youth musicians’ continuity and growth on the long run through various
    strategic projects, initiatives, and activities, in addition to collaborations
    with other organizations and musicians within the region and beyond.\n\nAs an
    all-round Association, we aim to enable youth musicians through numerous plans
    and efforts, which ultimately extend an engaged role for them in the spread of
    culture and music within the society at large. Such as, but not limited to: \n1.
    Workshops and masterclasses by expert local and international musicians and teachers.\n2.
    Facilitating regular rehearsal and performance spaces, while endorsing the discipline
    benefits of both. \n3. Organizing various group projects and concerts (e.g. choirs,
    orchestras, oriental ensembles & other combos), including assembling an independent
    Youth Orchestra in Jordan.\n4. Networking with like-minded regional and international
    organizations for potential collaborations, exchange opportunities, and other
    broad progress outlooks for youth musicians. \n5. Exposing and familiarizing youth
    to all styles of music programming and repertoire. \n\nThis is just the beginning;
    as an Association that is open to all styles of music, we look forward to adding
    more and more layers in achieving a far-reaching vision of youth music empowerment.
    \ \n"
