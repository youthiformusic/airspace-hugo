  title: Our Goals
  content: "Our preliminary goals include: \n\n1. [Workshops and masterclasses](https://youthformusic.com/webinars)
    by expert local and international music professionals.\n\n2. Facilitating regular
    rehearsal and performance spaces, while endorsing the discipline benefits of both.
    \n\n3. Organizing various group projects and concerts; such as choirs, oriental
    ensembles & other combos, starting with the [Jordan Youth Orchestra](https://youthformusic.com/orchestra),
    which was established independently in February 2020. \n\n4. Collaborations and
    Partnerships: We aim to expose and familiarize the youth to all styles of music
    programming, repertoires, and cultural exchanges, to be achieved via networking
    with like-minded music entities from around the world, in efforts to broaden their
    global music outlooks and potential.  \n\nThis is just the beginning! As an Association
    that is open to all styles of music, we look forward to adding more layers in
    achieving a far-reaching vision for youth music empowerment.\n"
